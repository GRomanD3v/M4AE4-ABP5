<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Ejercicios M4AE4 - ABP5 Funciones en JavaScript</title>
</head>
<body>
    <div class="header">
        <h1>Ejercicios de Funciones JavaScript</h1>
        <p>Ingresa un valor y haz clic para ver el resultado.</p>
    </div>

    <div class="container">
        <h2>1. Sumatoria hasta n</h2>
        <input type="number" id="input-ej1" placeholder="Ingresa un número (<100)">
        <button id="btn-ej1">Calcular Sumatoria</button>
        <div id="resultado-ej1" class="resultado"></div>
    </div>
    <hr>

    <div class="container">
        <h2>2. Número Primo</h2>
        <input type="number" id="input-ej2" placeholder="Ingresa un número (>1)">
        <button id="btn-ej2">Verificar Primo</button>
        <div id="resultado-ej2" class="resultado"></div>
    </div>
    <hr>

    <div class="container">
        <h2>3. Cuenta Regresiva</h2>
        <input type="number" id="input-ej3" placeholder="Ingresa un número (<100)">
        <button id="btn-ej3">Iniciar Cuenta</button>
        <div id="resultado-ej3" class="resultado"></div>
    </div>
    <hr>

    <div class="container">
        <h2>4. Suma de Pares</h2>
        <input type="number" id="input-ej4" placeholder="Ingresa un número (10-1000)">
        <button id="btn-ej4">Calcular Suma</button>
        <div id="resultado-ej4" class="resultado"></div>
    </div>
    <hr>

    <div class="container">
        <h2>5. Tabla de Multiplicar</h2>
        <input type="number" id="input-ej5" placeholder="Ingresa un número">
        <button id="btn-ej5">Mostrar Tabla</button>
        <div id="resultado-ej5" class="resultado"></div>
    </div>
    <hr>

    <div class="container">
        <h2>6. Ordenar Arreglo</h2>
        <input type="text" id="input-ej6" placeholder="Ej: 8, 3, 5, 1, 9, 4">
        <button id="btn-ej6">Ordenar</button>
        <div id="resultado-ej6" class="resultado"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
